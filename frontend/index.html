<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Crud</title>
</head>
<body>
<a href="{% url 'add' %}">
  <button class="btn btn-primary">yaratish</button>
</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">About</th>
            <th scope="col">Image</th>
            <th scope="col">
              Delete
            </th>
            <th>
              Edit
            </th>
          </tr>
        </thead>
        <tbody>
            {% for posts in post %}
          <tr>
            <th scope="row">{{posts.id}}</th>
            <td>{{posts.name}}</td>
            <td>{{posts.about}}</td>
            <td><img src="{{posts.logo}}" width="100" height="100" alt=""></td>
            <td>
             <a href="/delete/{{posts.id}}">
              <i class="fa fa-trash-o" style="font-size:18px;color:red"></i>
             </a>
             
            </td>
            <td>
              <a href="/edit/{{posts.id}}">
                <i class="fa fa-edit" style="font-size:18px;color:rgb(16, 13, 247)"></i>
              </a>
            </td>
          </tr>{% endfor %}
        </tbody>
      </table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
